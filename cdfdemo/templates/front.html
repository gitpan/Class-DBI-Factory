<h1>hello</h1>

<p>This is an idiotically simple browser whose only purpose is to demonstrate how easy it is to create an application with Class::DBI::Factory.</p>

[% FOREACH c = factory.classes %]
<p>
	<a href="[% config.url %]?type=[% c %]"><b>[% factory.plural(c) %]</b></a><br>
	[% factory.description(c) %]
</p>
[% END %]
